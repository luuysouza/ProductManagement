<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Produtos</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <img src="logo_dnc.png" alt="logo da dnc">
        <h1>Controle de Produtos</h1>
    </header>
    <main>
        <h2> Produtos </h2>
        <span> Lista de Produtos </span>
        <div class="card">
            <div class="inputpd">
                <label>Nome do produto</label>
                <input type="text" id="pdNome" placeholder="Nome do Produto">
            </div>
            <div class="inputpd">
                <label>Preço</label>
                <input type="text" id="pdPreco" placeholder="R$ 0,00">
            </div>
            <button onclick="produto.Adicionar()"> Adicionar </button>
            <button onclick="produto.Cancelar()">Cancelar</button>
        </div>
        <div class="conteudo">
            <table border="1">
                <thead>
                    <th>ID</th>
                    <th>Produto</th>
                    <th>Preço</th>
                    <th>Remover</th>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
